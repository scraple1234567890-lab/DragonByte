<!DOCTYPE html>

<html data-theme="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>StarSpell Academy | Posts</title>
<link href="./styles.css" rel="stylesheet"/>

</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<div id="top"></div>
<header class="header" role="banner">
<nav aria-label="Primary" class="nav container">
<a aria-label="Home" class="brand" href="./index.html#top">
<span class="brandText">StarSpell Academy</span>
</a>
<button aria-controls="navLinks" aria-expanded="false" class="iconBtn navToggle" id="navToggle">
<span class="srOnly">Open menu</span>
<span aria-hidden="true" class="hamburger"></span>
</button>
<div class="navLinks" id="navLinks">
<a href="./quiz.html">Sorting quiz</a>
<a href="./posts.html">Posts</a>
<div class="profileMenu" data-default-display="inline-flex" id="profileMenu" style="display: none">
<button aria-controls="profileMenuList" aria-expanded="false" aria-haspopup="menu" aria-label="Open account menu" class="btn ghost profileTrigger" id="profileMenuToggle" type="button">
<span class="srOnly">Profile</span>
<span class="profileAvatar profileAvatar--menu" id="profileAvatar">
<span aria-hidden="true" class="profileAvatarPlaceholder">
<svg focusable="false" role="presentation" viewbox="0 0 24 24">
<path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5Zm0 2c-3.33 0-10 1.67-10 5v1h20v-1c0-3.33-6.67-5-10-5Z" fill="currentColor"></path>
</svg>
</span>
<img alt="" loading="lazy"/>
</span>
<span aria-hidden="true" class="profileCaret">▾</span>
</button>
<div aria-hidden="true" class="profileMenuList" id="profileMenuList" role="menu">
<a href="./profile.html" role="menuitem">View profile</a>
<button id="logoutBtn" role="menuitem" type="button">Log out</button>
</div>
</div>
<a class="btn primary magentaGlow" data-auth-target="login-cta" href="./portal.html">Open the login portal</a>
</div>
</nav>
</header>
<main class="section" id="main">
<div class="container postLayout">
<div class="postHeader">
<div>
<h1>Posts</h1>
</div>
<div class="actions" style="gap: 0.5rem; align-items: center;">
<p aria-live="polite" class="muted" id="must-login" style="margin: 0">You must be logged in to post.</p>
<button aria-expanded="false" class="btn heroCta magentaGlow" id="share-post-btn" type="button">Share a post</button>
</div>
</div>
<section class="card" hidden="" id="composer-card">
<div class="postComposerHeader">
<div>
<p class="kicker">Share a post</p>
<p class="muted small">Write a short note for the Lore Board. (2000 characters max)</p>
</div>
<button class="btn ghost" id="close-composer" type="button">Close</button>
</div>
<form class="postForm" id="new-post-form">
<label class="muted small" for="post-content">What would you like to share?</label>
<textarea id="post-content" maxlength="2000" name="content" required="" rows="4"></textarea>
<div class="actions">
<button class="btn primary" id="post-submit" type="submit">Post</button>
</div>
<p aria-live="polite" class="muted small" id="post-status"></p>
</form>
</section>
<section aria-live="polite" class="card">
<div class="sectionHead loreBoardHeader">
<div class="loreTitleWrap">
<span aria-hidden="true" class="loreSigil">✶</span>
<h2 class="loreTitle">Lore Board</h2>
<span aria-hidden="true" class="loreSigil">✶</span>
</div>
</div>
<div class="postFeed" id="posts"></div>
</section>
</div>
</main>
<script defer="" src="./script.js"></script>
<script src="./js/app.js" type="module"></script>
<script src="./js/posts.js" type="module"></script>
</body>
</html>
